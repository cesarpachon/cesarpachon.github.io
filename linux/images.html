
<h2>Image manipulation</h2>

<p>list all images with their dimension in pixels</p>
<code>feh -l</code>

<p>generate a image with thumbnails of all the images of a folder</p>
<code>feh -m</code>

<p>resize all images in a folder (mogrify to overwrite, convert to save as new)</p>
<code>mogrify -resize 200 *.png</code>
