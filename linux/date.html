<h1>date and time</h1>

<h2>timezones conversions</h2>
<p>valid timezones for your system are listed here: </p>
<code>ls /usr/share/zoneinfo</code>

<p>then set the Timezone to query the current time:
</p>
<code>TZ='America/New_York' date</code>

<p>To know a future time:</p>
<code>date --date='TZ="America/New_York" 09:00"'</code>
