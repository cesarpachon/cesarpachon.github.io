<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="css/jquery-ui.css" />
        <link rel="stylesheet" href="css/basic.css" />
        <link rel="stylesheet" href="css/1.3.css" />

        <title>Drag</title>
        <script type="text/javascript" src="lib/jquery.js"></script>
        <script type="text/javascript" src="lib/jquery-ui.js"></script>
    </head>

    <body>

        <h1>1.3 Recurso de Desarrollo</h1>
        <p>Arrastra y suelta los recuadros faltantes en el mapa conceptual según correspondan.</p>

        <div class='feedback_ok' >Muy bien!</div>
        <div class='feedback_bad' >Inténtalo de nuevo, seguro puedes hacerlo mejor.</div>

        <div id="svg_container">
        </div>

        <div class='drag_items'>
            <div id="target6", class='drag_item ui-widget-content'>Conclusiones</div>
            <div id="target3", class='drag_item ui-widget-content'>Formulación hipótesis</div>
            <div id="target2", class='drag_item ui-widget-content'>Planteamiento Problema</div>
            <div id="target1", class='drag_item ui-widget-content'>Observación</div>
            <div id="target4", class='drag_item ui-widget-content'>Experimentación</div>
            <div id="target5", class='drag_item ui-widget-content'>Resultados y análisis</div>
        </div>


        <div class="buttons_bar">
            <button class='falsetrue_validate'>Validar</button>
            <button class='falsetrue_reset'>Reiniciar</button>
        </div>

    </body>

    <script type="text/javascript" src="js/drag.js"></script>
    <script type="text/javascript">

        $(document).ready(function(){
            Drag.initSVG("1.3.svg", function(){

                //Drag.add_droppable("target0");
                Drag.add_droppableSVG("target1");
                Drag.add_droppableSVG("target2");
                Drag.add_droppableSVG("target3");
                Drag.add_droppableSVG("target4");
                Drag.add_droppableSVG("target5");
                Drag.add_droppableSVG("target6");


                $(".drag_item").draggable({
                    revert: "invalid",
                    snap: ".drop_item_svg"
                });




            });
        });

    </script>


</html>
