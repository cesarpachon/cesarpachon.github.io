    <script type="text/javascript" src="js/drag.js"></script>
    <script type="text/javascript">

        $(document).ready(function(){
            Drag.init();

            //Drag.add_droppable("target0");
            Drag.add_droppable($(".drop_items #dominio1"));
            Drag.add_droppable($(".drop_items #dominio2"));
            Drag.add_droppable($(".drop_items #dominio3"));

            Drag.override_dropped_total(9);

            $(".drag_item").draggable({
                revert: "invalid",
                snap: ".drop_item"
            });

        });

    </script>
