<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />

        <link rel="stylesheet" href="css/jquery-ui.css" />
        <link rel="stylesheet" href="css/basic.css" />
        <link rel="stylesheet" href="css/drag.css" />

        <title>Drag</title>
        <script type="text/javascript" src="lib/jquery.js"></script>
        <script type="text/javascript" src="lib/jquery-ui.js"></script>
    </head>

    <body>

        <h1>Drag</h1>
        <p>Drag the items to the right positions.</p>

        <div class='feedback_ok' >well done!</div>
            <div class='feedback_bad' >oops!</div>

        <div id="svg_container">
        </div>

        <div class='drag_items'>
            <div id="target1", class='drag_item ui-widget-content'>item1</div>
            <div id="target2", class='drag_item ui-widget-content'>item2</div>
            <div id="target3", class='drag_item ui-widget-content'>item3</div>
        </div>


        <div class="buttons_bar">
            <button class='falsetrue_validate'>Validate</button>
            <button class='falsetrue_reset'>Reset</button>
        </div>

    </body>

    <script type="text/javascript" src="js/drag.js"></script>
    <script type="text/javascript">

        $(document).ready(function(){
            Drag.init(function(){

                //Drag.add_droppable("target0");
                Drag.add_droppable("target1");
                Drag.add_droppable("target2");
                Drag.add_droppable("target3");


                $(".drag_item").draggable({
                    revert: "invalid",
                    snap: ".drop-item"
                });




            });
        });

    </script>


</html>
